<div class= "container">
  <div class = "ui-g">
    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>
    <div class = "ui-g-12 ui-fluid"> <!--essa classe ui-fluid faz com que os filhos desse componente passem a ocupar 100% a tela-->
      <label>Nome</label>
      <input pInputText type="text">
    </div>
    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>
  <div class="ui-g">
    <div class="ui-g-12">
      <!--O próprio dataTable já funciona como um loop na nossa lista-->
      <p-dataTable [value]="pessoas" [paginator] = "true" [rows]="5"
                   [responsive] = "true">
          <p-column field="nome" header="Nome"    ></p-column>
          <p-column field="cidade" header="Cidade"></p-column>
          <p-column field="estado" header="Estado"></p-column>
          <p-column field="ativo" header="Status" styleClass="col-status">
          <!-- <p-column field="valor" header="Valor" styleClass="col-valor"> -->
            <ng-template let-pes="rowData" pTemplate="body">
              <a href="javascript:;" [pTooltip]="pes.ativo ? 'Desativar' : 'Ativar'"
                    tooltipPosition="top">
                  {{ pes.ativo ? 'Ativo' : 'Inativo' }}
                </a>
            </ng-template>
          </p-column>
          <!-- </p-column> -->
          <p-column styleClass = "col-acoes">
            <ng-template pTemplate="body">
              <a pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="fa-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </ng-template>
          </p-column>
        </p-dataTable>
    </div>
    <div class = "ui-g-12">
      <a pButton label = "Nova Pessoa"></a>
    </div>
  </div>
</div>
